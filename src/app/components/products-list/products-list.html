
<!-- el formulario -->
 <h2 class="text-center" style="margin-top: 40px; margin-bottom: 40px;">Alta Producto</h2>
<app-product-form (productoCreado)="onProductoCreado($event)">
</app-product-form>

<h2 class="text-center" style="margin-top: 40px; margin-bottom: 40px;">Filtro</h2>
 <app-product-filter></app-product-filter>

<h2 class="text-center" style="margin-top: 40px; margin-bottom: 40px;">Mis productos</h2>
<div class="contenedor">

@for (e of productos; track $index) {

    <div class="card" style="width: 18rem;">
  <img src="{{e.image}}" class="card-img-top miImagen" alt="{{e.name}}">
  <div class="card-body" style="background-color: whitesmoke;">
    <h5 class="card-title text-center miTitulo">{{e.name}}</h5>
    <p class="card-text">{{e.price}} â‚¬</p>
    <span class="card-text categoria">{{e.category}}</span>
    @if(e.active){
         <p class="card-text text-success">Disponible</p>
    }@else {
        <p class="card-text text-danger">No Disponible</p>
    }
    <div style="display: flex; justify-content: space-around;">
       
        <button class="btn btn-danger btn-sm w-100 mt-3"
        (click)="eliminar(e._id)">
    Eliminar producto
    </button>
    </div>
    
  </div>
</div>

    <p></p>
}@empty {
    <p>NO HAY PRODUCTOS PARA MOSTRAR</p>
}
</div>
